# Custom settings
# Uses font awesome icons name, without 'fa-' prefix. Examples:
#  space-shuttle user-astronaut globe-americas satellite meteor satellite-dish
# Use '>' after description:, so Jekyll will ignore the line breaks.
research:
  - name: Space exploration
    icon: space-shuttle
    description: >
      The laboratory's team collaborates with other partners to explore space by developing space
      missions taking advantage of miniaturized satellites. The research is focused on the space and
      planetary environments that might support different ecosystems in space.

  - name: Planetary research
    icon: globe-americas
    description: >
      The laboratory's team collaborates with other partners to study earth environment, in particular
      in extreme environments. This work is not only to contribute in the understanding of life in our
      planet, but also as to use that knowledge for supporting the search and/or maintenance of life
      either in space or in other celestial bodies. 

  - name: Space technology
    icon: satellite
    description: >
      The laboratory´s team is devoted to contribute in space studies by developing instrumentation, 
      on ground calibration, testing sites in extreme environments, space and on-ground communication
      solutions,  technology for miniaturized-satellite, etc.  to support space missions.

