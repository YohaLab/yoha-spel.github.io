satellites:
  - name: SUCHAI 1
    about: >
      First Chilean made CubeSat developed by students at the University of Chile and launched into space in June 2017.
      Its goal was to study the ionosphere.
    img: suchai1.jpg
    url:

  - name: SUCHAI 2 & 3
    about: >
      Two 3U CubeSats to study ionosphere, magnetosphere and light pollution over the north of Chile.
    img: suchai2.jpg
    url:

  - name: PlantSat
    about: >
      Its goal is to study in low earth orbit the growth of a suitable plant, replicating the conditions that life will
      experience on Mars’ surface.
    img: plantsat.jpg
    url: https://plantsat.spel.cl/

projects:
  - name: Low Cost Reaction Wheel
    about: >
      For this project a recycled BLDC motor from old HDD was used for which an optimal shape and sized flywheel
      was develop. DRV10987 driver is used for speed control. Actual Engineering Model integrated as 3axis PC104 Std.
      PCB using I2C for communication.
    img: reactionwheel.jpg
    url: https://github.com/gdiazh/DRV10987_Firmware

  - name: SUCHAI Flight Software
    about: >
      Open source, modular and extensible nano-satellite flight software. Flight proven in the SUCHAI I CubeSat.
      Portable to FreeRTOS and GNU/Linux.
    img: flightsoftware.jpg
    url: https://github.com/spel-uchile/SUCHAI-Flight-Software

  - name: Flight software architecture
    about: >
      The satellite flight software is a complex and crucial component. As such, assessing its overall quality is
      essential to prevent unexpected behavior and failure. We employ sophisticated visualizations and fuzz testing techniques
      to ensure its internal quality and robustness.
    img: flightsoftware2.jpg
    url: https://data.spel.cl/

  - name: Low-cost localization system for a femto-satellite constellation
    about: >
      Low cost localization system that consist on using CubeSats with GPS as a reference for the femto-satellites.
      The femto-satellites estimate their position online using a Kalman filter and the TDOA of beacons sent by the
      CubeSats.
    img: femtoLoc.jpg
    url: https://github.com/spel-uchile/FOD

  - name: Variable Thrust Profile by Sequential Pulses of an Array of Solid Propellant Engines
    about: >
      Considering that the CubeSat technology can play an important role in future planetary exploration missions, the
      design of a propulsion system for the landing process of a pseudo 6U nanosatellites is formulated.
    img: thruster.jpg
    url:

  - name: Ultra-low-cost Star Tracker for Attitude Determination
    about: >
      A Star Tracker platform in which the sub-arcminutes precision can be achieved at an ultra-low-cost, filling a
      technological gap for CubeSats. This platform is based on open source astronomy software, the Raspberry Pi 3 B+,
      and its camera.
    img: star_tracker.jpg
    url: https://github.com/spel-uchile/Star_Tracker

  - name: Pypredict
    about: >
      Real-time satellite tracker and orbit propagator. This software can simulate deployments of one satellite from
      another, move forward and backward in time, show the night-day terminator, among other features. It is used as
      a simulation platform.
    img: pypredict.jpg
    url: https://github.com/spel-uchile/Pypredict
    
  - name: Estimation of ionospheric total electron
    about: >
      Estimation of ionospheric TEC and generation of ionospheric maps to study ionospheric disturbance sources, such 
      as geomagnetic storms, solar terminator, solar flares, solar eclipses, thunderstorm/lightning, tropical cyclones, 
      earthquakes, volcanic eruption, tsunamis, rocket launches, etc.
    img: tecstorm.png
    url: 

